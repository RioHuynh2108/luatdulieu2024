    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #video-background {
      position: fixed;
      top: 0;

      width: 115%;
      height: 135%;
      object-fit: cover;
      z-index: -1;

   /* Gộp header và marquee thành một khung duy nhất */
.header-box {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 10px 15px;
  text-align: center;
  border-radius: 10px;
  margin: 10px auto;
  max-width: 100%;
}

/* Tiêu đề chính */
.header-box h1 {
  font-size: 1.5em;
  color: #FFD700;
  font-weight: bold;
  margin-bottom: 10px;
}

/* Dòng chữ chạy bên trong khung */
.marquee-text {
  white-space: nowrap;
  display: inline-block;
  animation: marquee 15s linear infinite;
  font-size: 1.1em;
  color: #FFD700;
}

/* Hiệu ứng chữ chạy */
@keyframes marquee {
  0%   { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

/* Bố cục trang gồm taskbar và nội dung chính */
.container {
  display: flex;
}

/* Taskbar bên trái */
.taskbar {
  width: 150px;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Nút trong taskbar */
.taskbar button {
  background-color: #222;
  color: white;
  border: 2px solid #FFD700;
  border-radius: 6px;
  padding: 8px 10px;
  font-size: 0.95em;
  cursor: pointer;
  text-align: left;
  transition: background 0.3s, transform 0.2s;
}

.taskbar button:hover {
  background-color: #FFD700;
  color: black;
  transform: scale(1.03);
}

/* Nội dung chính */
.main-content {
  flex: 1;
  padding: 20px;
}

/* Menu chính giữa (nếu có) */
.menu {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
  background: rgba(0, 0, 0, 0.4);
  padding: 40px;
}

.menu button {
  background-color: #333;
  color: white;
  border: 2px solid #4CAF50;
  border-radius: 8px;
  padding: 10px 20px;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.menu button:hover {
  background-color: #4CAF50;
  transform: scale(1.05);
}

/* Các khối nội dung */
.content {
  max-width: 900px;
  margin: 20px auto;
  background: rgba(0, 0, 0, 0.6);
  padding: 20px;
  border-radius: 10px;
  display: none;
}
#yTuongText,
#mucdichText,
#thongdiepText,
#dinhhuongText {
  display: none;
}

    .content.active {
      display: block;
    }
  </style>
</head>
<body>
 <!-- Nhạc nền -->
<audio id="bg-music" loop>
  <source src="nhacnen.mp3" type="audio/mp3">
</audio>

<!-- Nút bật/tắt nhạc nền -->
<div style="position: fixed; top: 1px; right: 20px; z-index: 10000;">
  <button id="music-btn" onclick="toggleMusic()" 
          style="padding: 8px 14px; font-size: 0.9em; background-color: #FFD700; color: black; border: none; border-radius: 6px; cursor: pointer;">
    🔊 Bật/Tắt nhạc nền
  </button>
</div>

<script>
  const music = document.getElementById('bg-music');
  const musicBtn = document.getElementById('music-btn');
  let isPlaying = false;

  function toggleMusic() {
    if (isPlaying) {
      music.pause();
      musicBtn.textContent = "🔇 Bật nhạc nền";
    } else {
      music.play();
      musicBtn.textContent = "🔊 Tắt nhạc nền";
    }
    isPlaying = !isPlaying;
  }
</script>
